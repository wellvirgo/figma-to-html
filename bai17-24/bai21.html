<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Tên sản phẩm</th>
                <th>Giá sản phẩm</th>
                <th>Số lượng còn lại</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Áo thun nam</td>
                <td>100.000vnd</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Quần jean nữ</td>
                <td>200.000vnd</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Giày thể thao</td>
                <td>300.000vnd</td>
                <td>30</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Remark</td>
                <td colspan="2">Chỉ thống kê sản phẩm trong kho</td>
            </tr>
        </tfoot>
        <!--Emmet cho table
        tbody>tr>td*5: trong tbody có một khối tr trong khối tr có 5 td-->
        
    </table>
</body>
</html>
